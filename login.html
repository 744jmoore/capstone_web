<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <html>
    <body class="text-center">
      <nav class="navbar navbar-expand-lg bg-info-subtle sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FOB.com</a>
          <img
            src="../images/logo.gif"
            alt="FOB Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  ><i class="fa-solid fa-house" title="home page"></i>&nbsp;
                  Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Lobsters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact_us.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registration.html">Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item navbar-right">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div>
        <div class="row align-items-center" style="height: 100vh;">
          <div class="mx-auto col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <img
            class="mb-4"
            src="../images/lobster.gif"
            alt=""
            width="102"
            height="97"
          />
          <h1 class="h3 mb-3 fw-normal"><span style="color: #ff5932; font-weight: bold;"
            >Please sign in</span></h1>
            <form class="form-example" action="" method="post">
              <!-- Input fields -->
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  type="text"
                  class="form-control username"
                  id="username"
                  placeholder="Username..."
                  name="username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control password"
                  id="password"
                  placeholder="Password..."
                  name="password"
                />
              </div>
  
              <button type="submit" class="btn btn-light">
                Login
              </button>
            </form>
            <!-- Form end -->
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
